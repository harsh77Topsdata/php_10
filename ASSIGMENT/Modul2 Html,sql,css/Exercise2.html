<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #5D0C7D;
        }
        .profile-settings {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
        }
        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
        }
        .profile-image img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="profile-settings d-flex">
                    <div class="me-4">
                        <div class="profile-image">
                            <img src="https://via.placeholder.com/100" alt="Profile Image">
                        </div>
                        <h4 class="mt-3">Amelly</h4>
                        <p>amelly12@bbib.com</p>
                    </div>
                    <div class="flex-grow-1">
                        <form>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="firstName" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="firstName" placeholder="First Name">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="surname" class="form-label">Surname</label>
                                    <input type="text" class="form-control" id="surname" placeholder="Surname">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="phoneNumber" class="form-label">Phone Number</label>
                                <input type="text" class="form-control" id="phoneNumber" placeholder="Enter Phone Number">
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Address</label>
                                <input type="text" class="form-control" id="address" placeholder="Enter Address">
                            </div>
                            <div class="mb-3">
                                <label for="emailId" class="form-label">Email ID</label>
                                <input type="email" class="form-control" id="emailId" placeholder="Enter Email ID">
                            </div>
                            <div class="mb-3">
                                <label for="education" class="form-label">Education</label>
                                <input type="text" class="form-control" id="education" placeholder="Education">
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="country" class="form-label">Country</label>
                                    <input type="text" class="form-control" id="country" placeholder="Country">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="state" class="form-label">State/Region</label>
                                    <input type="text" class="form-control" id="state" placeholder="State/Region">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Save Profile</button>
                        </form>
                    </div>
                </div>
                <div class="profile-settings mt-4">
                    <form>
                        <div class="mb-3">
                            <label for="experience" class="form-label">Experience in Designing</label>
                            <input type="text" class="form-control" id="experience" placeholder="Experience">
                        </div>
                        <div class="mb-3">
                            <label for="additionalDetails" class="form-label">Additional Details</label>
                            <input type="text" class="form-control" id="additionalDetails" placeholder="Additional Details">
                        </div>
                        <button type="submit" class="btn btn-primary">Experience</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
